<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/83a2e30a09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Contact Us</h1>
        <h2>Your Feedback matters to us !</h2>
    </div>
    <div class="box">
        <form>
    
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email-Id" required>
            <input type="phoneNumber" name="Mobile No." class="form-control" placeholder="Mobile Number" required>
            <textarea name="message" class="form-control" placeholder="Message" rows="5"required></textarea>
           <button>
               SUBMIT
           </button>
        </form>
    </div>
    <div id="status">success message</div>
    
</body>
</html>
